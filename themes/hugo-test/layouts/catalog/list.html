{{ define "main" }}
    <h2>Каталог моделей</h2>
    <ul>
    {{ with . }}
        {{ range $index, $value := .Pages }}
            <li>
                {{ if (eq $index 0) }}
                <a href="{{ .RelPermalink }}"><strong>{{ .Title }}</strong></a>
                {{ else }}
                    <a href="{{ .RelPermalink }}">{{ .Title }}</a>
                {{ end }}
            </li>
        {{ end }}
    {{ end }}
    </ul>
{{ end }}
